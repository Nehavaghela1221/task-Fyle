<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 p-5" style="border:2px solid rgba(163, 159, 159, 0.674); ">

        <form id="taxCalculatorForm">

            <div class="form-group">
                <label for="grossIncome">Enter gross annual income </label> 
                <span class="question-mark" data-toggle="tooltip" title="Gross annual income is your total salary in a year before any deductions">&#63;</span>
                
                <div class="input-group">
                    <input type="number" class="form-control" id="grossIncome" placeholder="Enter gross annual income">
                    <div class="input-group-append">
                        <span class="input-group-text" data-toggle="tooltip" title="Please enter numbers only">
                            <span class="exclamation-mark">!</span>
                        </span>
                    </div>
                </div>
                <div id="grossIncomeError" class="error-icon" data-toggle="popover" data-content=""></div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter extra income </label> <span class="question-mark" data-toggle="tooltip"
                    title="Any additional income apart from the gross annual income.">&#63;</span>

              
                    
                    <div class="input-group">
                        <input type="number" class="form-control" id="extraIncome"
                        placeholder="Enter extra income from other sources">
                        <div class="input-group-append">
                            <span class="input-group-text" data-toggle="tooltip" title="Please enter numbers only">
                                <span class="exclamation-mark">!</span>
                            </span>
                        </div>
                    </div>
                <div id="extraIncomeError" class="error-icon" data-toggle="popover" data-content=""></div>
            </div>
            <div class="form-group">
                <label for="age">Enter age group</label> <span class="question-mark" data-toggle="tooltip"
                    title="Select your age group to calculate tax accordingly.">&#63;</span>

                <select id="age" class="form-control">
                    <option value="<40">&lt; 40</option>
                    <option value="≥40&<60">&ge; 40 &lt; 60</option>
                    <option value="≥60">&ge; 60</option>
                </select>

            </div>
            <div class="form-group">
                <label for="deductions">Enter total applicable deductions</label> <span class="question-mark"
                    data-toggle="tooltip"
                    title="Any deductions, like investments or expenses, that can be subtracted from the total income.">&#63;</span>

               
                <div class="input-group">
                    <input type="number" class="form-control" id="deductions" placeholder="Add total applicable deductions">
                    <div class="input-group-append">
                        <span class="input-group-text" data-toggle="tooltip" title="Please enter numbers only">
                            <span class="exclamation-mark">!</span>
                        </span>
                    </div>
                </div>
                <div id="deductionsError" class="error-icon" data-toggle="popover" data-content=""></div>
            </div>
            <button type="button" id="calculateTax" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>

    <!-- Tax Result Modal -->
    <div class="modal fade" id="taxResultModal" tabindex="-1" role="dialog" style="border:2px solid rgba(163, 159, 159, 0.674); " aria-labelledby="taxResultModalLabel"
        aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-body mt-5">
                    <h5 class="modal-title" id="taxResultModalLabel">Your Overall Income will be</h5>
                    <div id="taxResult"></div>
                    <button type="button" id="calculateTax" class=" close btn mb-5 mt-3  " style="width:32%; height: 40px;" data-dismiss="modal" aria-label="Close">close</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
